<ion-content>
  <div class="ion-text-center">
    <h1>
      <ion-icon
        name="checkmark-done"
        color="primary"
        class="icon-7em"
      ></ion-icon>
    </h1>
  </div>

  <form
    [formGroup]="authForm"
    (submit)="onSubmit(authProviders.Email)"
  >
    <ng-container *ngIf="!configs.isSignIn">
      <ion-item>
        <ion-icon
          name="person"
          color="primary"
          slot="start"
        ></ion-icon>
        <ion-input
          type="text"
          placeholder="Nome"
          formControlName="name"
        ></ion-input>
        <ion-note
          slot="end"
          color="danger"
          *ngIf="name.dirty && name.hasError('required')"
        >
          Required
        </ion-note>

        <ion-note
          slot="end"
          color="danger"
          *ngIf="name.dirty && name.hasError('minlength')"
        >
          Mín 3 caracteres
        </ion-note>
      </ion-item>
    </ng-container>
    <ion-item>
      <ion-icon
        name="mail"
        color="primary"
        slot="start"
      ></ion-icon>
      <ion-input
        type="email"
        placeholder="Email"
        formControlName="email"
        inputmode="email"
        autofocus="true"
      ></ion-input>
      <ion-note
        slot="end"
        color="danger"
        *ngIf="email.dirty && email.hasError('required')"
      >
        Required
      </ion-note>

      <ion-note
        slot="end"
        color="danger"
        *ngIf="email.dirty && email.hasError('email')"
      >
        Email inválido
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon
        name="lock-closed"
        color="primary"
        slot="start"
      ></ion-icon>
      <ion-input
        type="password"
        placeholder="Senha"
        formControlName="password"
      ></ion-input>
      <ion-note
        slot="end"
        color="danger"
        *ngIf="password.dirty && password.hasError('required')"
      >
        Required
      </ion-note>

      <ion-note
        slot="end"
        color="danger"
        *ngIf="password.dirty && password.hasError('minlength')"
      >
        Mín 8 caracteres
      </ion-note>
    </ion-item>

    <ion-button
      expand="block"
      type="submit"
      [disabled]="authForm.invalid"
    >
      {{ configs.action }}
    </ion-button>
  </form>

  <ion-button
    expand="block"
    fill="clear"
    (click)="changeAuthAction()"
  >
    {{ configs.actionChange }}
  </ion-button>
  <ion-button
    expand="block"
    (click)="onSubmit(authProviders.Facebook)"
  >
    <ion-icon
      name="logo-facebook"
      slot="start"
    ></ion-icon>
    Entrar com Facebook
  </ion-button>
</ion-content>
